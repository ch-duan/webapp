<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>会员登录页面</title>
		<link type="text/css" rel="stylesheet" href="/static/css/style.css">
	</head>

	<body>
		<div id="login_header">
			<!-- <img class="logo_img" alt="" src="/static/img/logo.gif" > -->
		</div>

		<div class="login_banner">

			<div id="l_content">
				<span class="login_word">欢迎登录</span>
			</div>

			<div id="content">
				<div class="login_form">
					<div class="login_box">
						<div class="tit">
							<h1>密码登录</h1>
						</div>
						<div class="msg_cont">
							<b></b>
							<span class="errorMsg">请输入用户名和密码</span>
						</div>
						<div class="form">
							<form action="/login" method="POST">
								<label>用户名称：</label>
								<input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1"
									name="username" />
								<br />
								<br />
								<label>用户密码：</label>
								<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1"
									name="password" />
								<br />
								<br />
								<br />
								<input type="submit" value="登录" id="sub_btn" />
								<br />
								<a href="/pages/user/regist.html">QQ登录</a>
								<a href="/pages/user/regist.html">微信登录</a>
								<a href="/pages/user/regist.html">支付宝登录</a>
								<a href="/pages/user/regist.html">微博登录</a>
								<br />
								<a href="/pages/user/regist.html">忘记密码</a>
								<a href="/pages/user/regist.html">立即注册</a>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
		<div id="bottom">
			<span>
				书城.Copyright &copy;2015
			</span>
		</div>
	</body>

</html>
