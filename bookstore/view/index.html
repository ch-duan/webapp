<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>书城首页</title>
		<link type="text/css" rel="stylesheet" href="/static/css/style.css">
	</head>

	<body>

		<div id="header">
			<!-- <img class="logo_img" alt="" src="/static/img/logo.gif" > -->
			<span class="wel_word">网上书城</span>
			<div>
				<a href="/pages/user/login.html">登录</a> |
				<a href="/pages/user/regist.html">注册</a> &nbsp;&nbsp;
				<a href="/pages/cart/cart.html">购物车</a>
				<a href="/pages/manager/manager.html">后台管理</a>
			</div>
		</div>

		<div id="main">
			<div id="book">
				<form action="/search" method="POST">
					<div>
						<input type="text" name="search"><button>搜索</button>
					</div>
				</form>
				<div class="book_cond">
					价格：<input type="text" name="min"> 元 - <input type="text" name="max"> 元 <button>查询</button>
				</div>
				<div style="text-align: center">
				</div>
				{{range .}}
				<div class="b_list">
					<div class="img_div">
						<img class="book_img" alt="" src={{.ImgPath}} />
					</div>
					<div class="book_info">
						<div class="book_name">
							<span class="sp1">书名:</span>
							<span class="sp2">{{.Title}}</span>
						</div>
						<div class="book_author">
							<span class="sp1">作者:</span>
							<span class="sp2">{{.Author}}</span>
						</div>
						<div class="book_price">
							<span class="sp1">价格:</span>
							<span class="sp2">￥{{.Price}}</span>
						</div>
						<div class="book_sales">
							<span class="sp1">销量:</span>
							<span class="sp2">{{.Sales}}</span>
						</div>
						<div class="book_amount">
							<span class="sp1">库存:</span>
							<span class="sp2">{{.Stock}}</span>
						</div>
						<div class="book_add">
							{{if.Stock}}
							<button>加入购物车</button>
							{{else}}
							<!-- <span style="color: red;"></span> -->
							{{end}}
						</div>
					</div>
				</div>
				{{end}}
			</div>

			<div id="page_nav">
				<a href="#">首页</a>
				<a href="#">上一页</a>
				<a href="#">3</a>
				【4】
				<a href="#">5</a>
				<a href="#">下一页</a>
				<a href="#">末页</a>
				共10页，30条记录 到第<input value="4" name="pn" id="pn_input" />页
				<input type="button" value="确定">
			</div>

		</div>

		<div id="bottom">
			<span>
				书城.Copyright &copy;2015
			</span>
		</div>
	</body>

</html>
